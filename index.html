<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORMULIR PENDAFTARAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="card mt-2 ">
    <div class="card-header">
      <h2 class=" alert-primary text-center mt-3">FORMULIR PENDAFTARAN</h2>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="Nama Lengkap" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="Masukan Nama Lengkap Anda" placeholder="Masukan Nama Lengkap Anda" >
      </div>
        <div class="mb-3">
          <label for="hp" class="form-label">No.Tlep</label>
          <input type="text" class="form-control" id="hp" placeholder="Masukan No.Telp Anda" >
        </div>
      <div class="col-md-4">
        <label for="Jenis Kelamin" class="form-label">Jenis Kelamin</label>
        <select id="Jenis Kelamin" class="form-select">
          <option selected>Jenis Kelamin</option>
          <option value="1">Laki-Laki</option>
        <option value="2">Perempuan</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="Tanggal Lahir" class="form-label">Tanggal Lahir</label>
      <div>
        <input
          type="text"placeholder="Tanggal Lahir"
          name="tanggal_lahir"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          id="date"
        />
      </div>
    </div>
  
      <div class="mb-3">
        <label for="Alamat" class="form-label">Alamat</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="Alamat" nama="Alamat" rows="5"></textarea>
        </div>
    </div>
    <div class="card-footer ">
      <button type="button" class="btn btn-primary">Simpan</button>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
